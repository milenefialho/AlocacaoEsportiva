{% extends 'base.html' %}
{% block 'head' %}
    <title>cadastro</title>
{% endblock %}
{% block 'conteudo' %}


	<h1>cadastro</h1>
	<form method="post" action="{% url 'validaCadastro' %}"> 
		{% csrf_token %}
		<input 
	         	type="text" 
	            name="nome"
	            autocomplete="off"
	            placeholder="Nome de Usuário" 
	            required>
	    <br>

	    <input 
	         	type="text" 
	            name="telefone"
	            autocomplete="off"
	            placeholder="Telefone" 
	            required>
	    <br>

	    <input 

	    		type="text" 
	            name = "estado"
	            autocomplete="off"
	            placeholder="Estado" 
	            required>
	    <br>

	    <input 

	            type="text" 
	            name = "cidade"
	           	autocomplete="off"
	            placeholder="Cidade" 
	            required>
	    <br>
	     <input 

	            type="text" 
	            name = "bairro"
	            autocomplete="off"
	            placeholder="Bairro" 
	            required>

	    <br>
	    <input 

	            type="text" 
	            name = "rua"
	            autocomplete="off"
	            placeholder="Rua" 
	            required>

	    <br>

	    <input 

	            type="text" 
	            name = "numero"
	            autocomplete="off"
	            placeholder="Numero da casa" 
	            required>
	    <br>
	    <input 

	            type="text" 
	            name = "complemento"
	            autocomplete="off"
	            placeholder="Complemento" 
	            required>
	    <br>
	    <input 

	            type="text" 
	            name = "cpf"
	            autocomplete="off"
	            placeholder="CPF" 
	            required>
	    <br>
	    <input 

	            type="email" 
	            name = "email"
	            autocomplete="off"
	            placeholder="Email do Usuário" 
	            required>
	    <br>
	    <input 

	            type="password" 
	            name = "senha"
	            autocomplete="off"
	            placeholder="Senha do Usuário" 
	            required>
	    <br>

	    <button type = "submit">Cadastrar</button>
	    <a href="{% url 'login' %}" class ="btn btn-warning btn-lg">Login</a>
	    
	</form>

{% endblock %}
