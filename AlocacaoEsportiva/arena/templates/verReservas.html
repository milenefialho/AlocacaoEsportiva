{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
<title>Visualizar Reservas</title>
{% endblock %}

{% block 'conteudo' %}
<h1>Reservas Cadastradas</h1>
<table>
    <thead>
        <tr>
            <th>Cliente</th>
        </tr>
    </thead>
    <tbody>
        {% for reserva in reservas %}
        <tr>
            <td>
                <a href="{% url 'reserva' reserva.id %}">
                    {{ reserva.cliente }}
                </a>
            </td>
            
            
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/arena/cadastrarReserva">
	Cadastrar Reserva
</a>
<br>
<h2>Quantidade de reservas cadastradas: {{qnt}} </h2>

{% endblock %}
