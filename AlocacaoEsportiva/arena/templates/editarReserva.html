{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Editar Reserva</title>
{% endblock %}

{% block 'conteudo' %}
    <div>
        <h2>Editar Reserva</h2>
        <form method="post" action="{% url 'validaEditarReserva' reserva.id %}">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Nome do Cliente</th>
                    <td>{{ reserva.cliente.nome }}</td>
                </tr>
                <tr>  
                    <th>Valor</th>
                    <td>
                        <input type="number" 
                        name="valor" 
                        value="{{ reserva.valor }}"></td>
                </tr>
                <tr>
                    <th>Tipo de Quadra</th>
                    <td>
                        <select name="tipo_quadra">
                            {% for quadra in quadras %}
                                <option value="{{ quadra.id }}" {% if quadra.id == reserva.quadra.id %}selected{% endif %}>
                                    {{ quadra.tipo }}
                                </option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Horário de Entrada</th>
                    <td>
                        <input type="datetime-local" 
                        name="horaEntrada" 
                        value="{{ reserva.horaEntrada|date:'Y-m-d\\TH:i' }}"></td>
                </tr>
                <tr>
                    <th>Horário de Saída</th>
                    <td>
                        <input type="datetime-local" 
                        name="horaSaida" 
                        value="{{ reserva.horaSaida|date:'Y-m-d\\TH:i' }}"></td>
                </tr>
            </table>
            <button type="submit">Salvar</button>
            <a href="{% url 'verReservas' %}"><button type="button">Cancelar</button></a>
        </form>
    </div>
 
                    
{% endblock %}
