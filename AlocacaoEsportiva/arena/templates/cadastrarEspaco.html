{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
<title>Cadastrar EspaÃ§o</title>
{% endblock %}

{% block 'conteudo' %}
<h1>Ta dando certo!</h1>
<form method="post" action= "{% url 'validaCadastrarEspaco' %}"> 
		{% csrf_token %}
		<input 
	         	type="text" 
	            name="tipo"
	            autocomplete="off"
	            placeholder="Tipo da quadra" 
	            required>
	    <br>
	    <input 
	         	type="number" 
	            name="valor"
	            step = "0.10"
	            min = "0.10"
	            value = "50.00"
	            required>

	    <br>

	    <button type = "submit">Cadastrar</button>
</form>

{% endblock %}
